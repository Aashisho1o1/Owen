# Railway Python Configuration for DOG Writer Backend
# Fixed to prevent "pip: command not found" errors

# Let nixpacks auto-detect Python based on requirements.txt and runtime.txt
# Remove custom build phase that causes pip command not found

[start]
cmd = "./start.sh"

[variables]
PYTHONPATH = "/app"
PORT = "8080"
PYTHON_VERSION = "3.11.9"

# Railway deployment optimizations
[nixpacks]
app = "backend" 
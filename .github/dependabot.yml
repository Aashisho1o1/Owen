# .github/dependabot.yml

# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm (frontend)
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `frontend` directory
    directory: "/frontend"
    schedule:
      # Check for updates daily
      interval: "daily"
    # Provide a meaningful commit message
    commit-message:
      prefix: "chore(deps-fe)"
      include: "scope"
    # Group non-major updates together to reduce noise
    groups:
      react-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
      vite-dependencies:
        patterns:
          - "vite"
          - "@vitejs/*"

  # Enable version updates for pip (backend)
  - package-ecosystem: "pip"
    # Look for `requirements.txt` in the `backend` directory
    directory: "/backend"
    schedule:
      interval: "daily"
    # Provide a meaningful commit message
    commit-message:
      prefix: "chore(deps-be)"
      include: "scope"
    # Group non-major updates together
    groups:
      fastapi-dependencies:
        patterns:
          - "fastapi"
          - "uvicorn"
      auth-dependencies:
        patterns:
          - "python-jose[cryptography]"
          - "passlib[bcrypt]"

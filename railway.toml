[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheckPath]
path = "/api/health"

# DEBUGGING MODE - Use simple startup script with diagnostics
[environments.production]
startCommand = "cd backend && chmod +x start_simple.sh && ./start_simple.sh"
buildCommand = "cd backend && pip install -r requirements.txt"

# Remove development environment to prevent confusion
# Railway should always use production configuration for deployment 
[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
sleepApplication = true
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheckPath]
path = "/api/health"

# PRODUCTION MODE - Direct server startup
[environments.production]
startCommand = "cd backend && chmod +x start.sh && ./start.sh"
buildCommand = "cd backend && pip install --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt"
